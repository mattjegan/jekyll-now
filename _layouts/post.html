---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div>
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=Check%20out%20%22{{ page.title }}%22%20from%20%40NullMatthew">
      Tweet</a>
    <a class="twitter-follow-button"
       href="https://twitter.com/NullMatthew">
      Follow @NullMatthew</a>
    <script type="IN/Share" data-url={{ site.url }}{{ site.baseurl }}{{ page.url }}></script>
    <!-- <div class="fb-share-button" 
         data-href={{ site.url }}{{ site.baseurl }}{{ page.url }}
         data-layout="button_count" 
         data-size="large" 
         data-mobile-iframe="true">
         <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" class="fb-xfbml-parse-ignore">
          Share
         </a>
    </div> -->
  </div>

  {% include disqus.html %}
</article>
